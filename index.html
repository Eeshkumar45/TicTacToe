<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>


    <div class="gameContainer">
        <div class="container">
            <div class="box  bt-0 bl-0" onclick="clicked(1)"><span class="boxText"></span></div>
            <div class="box  bt-0" onclick="clicked(2)"><span class="boxText"></span></div>
            <div class="box bt-0 br-0" onclick="clicked(3)"><span class="boxText"></span></div>
            <div class="box bl-0" onclick="clicked(4)"><span class="boxText"></span></div>
            <div class="box" onclick="clicked(5)"><span class="boxText"></span></div>
            <div class="box br-0" onclick="clicked(6)"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0" onclick="clicked(7)"><span class="boxText"></span></div>
            <div class="box bb-0" onclick="clicked(8)"><span class="boxText"></span></div>
            <div class="box br-0 bb-0" onclick="clicked(9)"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1 id="turnText">TURN FOR X</h1>
            <div>
                <span class="info">
                    <button id="reset">Reset</button>
                </span>
            </div>
            <div class="imgBox">
                
            </div>
        </div>

    </div>
</body>

</html>
